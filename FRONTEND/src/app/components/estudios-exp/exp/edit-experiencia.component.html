<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="anioE">Año/s de experiencia</label>
                    <input type="text" class="form-control" id="anioE" name="anioE" [(ngModel)]="expLab.anioE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="localidadE">Localidad de la empresa (si es remoto, colocar remoto)</label>
                    <input type="text" class="form-control" id="localidadE" name="localidadE" [(ngModel)]="expLab.localidadE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <button class="btn btn-success">Actualizar experiencia</button>
                <button class="btn btn-danger" (click)="cancelar()">Cancelar</button>
            </form>
        </div>
    </div>
</div>
