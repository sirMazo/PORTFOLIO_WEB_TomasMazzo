<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="anioE">Año/s de experiencia</label>
                    <input type="text" class="form-control" id="anioE" name="anioE" [(ngModel)]="anioE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="localidadE">Localidad de la empresa (si es remoto, colocar remoto)</label>
                    <input type="text" class="form-control" id="localidadE" name="localidadE" [(ngModel)]="localidadE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción (max. 255)</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button class="btn btn-success">Agregar experiencia</button>
                <button class="btn btn-danger" (click)="cancelar()">Cancelar</button>

            </form>
        </div>
    </div>
</div>
